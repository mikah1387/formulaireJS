<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2>
                    créer un Compte</h2>
            </header>
            <form class="form" id="form">
                <div class="form-control">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" placeholder="hakim" maxlength="15"  >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="nom">Prénom</label>
                    <input type="text" id="prenom" placeholder="hakim" maxlength="15"  >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="nom">Date de naissance</label>
                    <input type="date" id="date" placeholder=""  >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small>
                        Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small>
                        Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">confirmer Password</label>
                    <input type="password" id="con-password" placeholder="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation"></i>
                    <small>
                        Error message</small>
                </div>
                <button class="button">submit</button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/a6e90968a5.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
